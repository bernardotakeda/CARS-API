<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai Login</title>
    <style>
        * {
            margin: 0;
        }
        .center-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background-color: #153020;
            color: #000000;
        }

        input {
            background-color: #000000;
            border: 1px solid #000000;
            color: #ffffff;
            padding: 7px;
            border-radius: 5px;
        }

        button {
            background-color: #000000;
            padding: 7px;
            border-radius: 50px;
            color: #ffffff;
            border: 1px solid #000000;
            width: 100px;
            cursor: pointer;
        }

        .btn-transparent {
          background-color: #000000;
          color: #ffffff; 
          border: none;
          font-weight: 600;
        }
        .center {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .containter-betwen {
          display: flex;
          align-items: flex-end;
          height: 80px;
          margin-bottom: 40px;
          justify-content: space-between;
          padding: 10px 0px;
          border-bottom: 1px solid #000000;
        }
    </style>
</head>
<body class="center-page">
    <div>
        <div class="containter-betwen">
          <h1>Register</h1>
          <button class="btn-transparent" onclick="irParaLogin()">
            Login
          </button>
        </div>
        
        <input type="text" id="name" title="Insira o Nome do usuário" placeholder="Username">
        <input type="password" id="password" title="Insira a Senha do usuário" placeholder="Password">
        <button onclick="cadastrar()">
            Register
        </button>

    </div>

    <script>
        function irParaLogin() {
            document.location.href = './login.html'
        }

        function cadastrar() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

// EXERCICIO verificar se o usuário preencheu o nome e a senha antes de adicionar ao localStorage 
            
// EXERCICIO fazer uma função para verificar se o usuário inseriu letras e números na senha antes de adicionar ao localStorage

            const obj = {
                name: name,
                password: password
            };

            localStorage.setItem('login', JSON.stringify(obj));
            
            alert('Register Successfully')
            document.getElementById('name').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
