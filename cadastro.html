<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai Login</title>
    <style>
        * {
            margin: 0;
        }
       /* Estilos da página central */
.center-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1d3b2f; /* Cor de fundo mais suave e elegante */
    color: #ffffff; /* Texto mais claro para contraste */
}

/* Agrupamento de inputs */
.form-group {
    display: flex;
    flex-direction: column; /* Organiza os inputs um abaixo do outro */
    gap: 15px; /* Espaçamento entre os inputs */
    margin-bottom: 20px; /* Espaçamento abaixo do grupo de inputs */
}

/* Estilos para os inputs */
input {
    background-color: #ffffff; /* Fundo branco para contraste */
    border: 2px solid #1d3b2f; /* Borda combinando com o fundo */
    color: #333333; /* Texto escuro */
    padding: 10px;
    border-radius: 8px; /* Bordas arredondadas suaves */
    transition: all 0.3s ease;
    width: 300px; /* Largura fixa para melhor visualização */
}

input:focus {
    outline: none;
    border-color: #68c3a3; /* Destaque ao focar */
}

/* Estilos para os botões */
button {
    background-color: #68c3a3; /* Cor de destaque suave */
    padding: 10px 15px;
    border-radius: 30px;
    color: #ffffff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #56a885; /* Efeito hover para melhorar a interação */
}

.btn-transparent {
    background-color: transparent;
    color: #68c3a3; 
    border: 2px solid #68c3a3;
    font-weight: 600;
    padding: 10px 15px;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-transparent:hover {
    background-color: #68c3a3; /* Destaque no hover */
    color: #ffffff;
}

/* Centralizando elementos */
.center {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Estilo do container entre */
.containter-betwen {
    display: flex;
    align-items: center;
    height: 80px;
    margin-bottom: 40px;
    justify-content: space-between;
    padding: 10px 0px;
    border-bottom: 1px solid #ffffff; /* Borda mais clara */
}

    </style>
</head>
<body class="center-page">
    <div>
        <div class="containter-betwen">
          <h1>Register</h1>
          <button class="btn-transparent" onclick="irParaLogin()">
            Login
          </button>
        </div>
        
        <input type="text" id="name" title="Insira o Nome do usuário" placeholder="Username">
        <input type="password" id="password" title="Insira a Senha do usuário" placeholder="Password">
        <button onclick="cadastrar()">
            Register
        </button>

    </div>

    <script>
        function irParaLogin() {
            document.location.href = './login.html'
        }

        function cadastrar() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

// EXERCICIO verificar se o usuário preencheu o nome e a senha antes de adicionar ao localStorage 
            
// EXERCICIO fazer uma função para verificar se o usuário inseriu letras e números na senha antes de adicionar ao localStorage

            const obj = {
                name: name,
                password: password
            };

            localStorage.setItem('login', JSON.stringify(obj));
            
            alert('Register Successfully')
            document.getElementById('name').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
